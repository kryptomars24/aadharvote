<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar-Voting | Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="gray-bg">
    <div class="login_homescreen">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <h1 class="logo-name"><img src="images/e-voting-logo.png" width="150"></h1>
                </div>
                <h3>Welcome to Aadhaar-Voting</h3>


                <div class="m-t" role="form" action="#">
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button id="login" class="btn btn-primary block full-width m-b login">Login</button>

                </div>
                <br>
                <div id="messagebox" class="alert alert-danger fade in">
                    <a href="" class="close" data-dismiss="alert">&times;</a>
                    <strong id="errormsg">Error!</strong>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="footer-col">
                <h4>About</h4>
                <ul>
                    <li><a href="#">Meet The Team</a></li>
                    <li><a href="#">Contact Us</a></li>

                </ul>
            </div>
            <div class="footer-col">
                <h4>Resourses</h4>
                <ul>
                    <li><a href="#">How It Works</a></li>
                    <li><a href="#">Importance Of Online Voting</a></li>
                    <li><a href="#">Features</a></li>

                </ul>
            </div>
            <div class="footer-col">
                <div class="social-links">
                    <h4>Follow Us</h4>
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                </div>

            </div>

            <hr>
            <div class="copy-right">
                <p>Block-Chain Based Voting System @ 2024 - All Rights Reserved</p>
            </div>
        </div>
    </footer>
    <!-- Mainly scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/login.js"></script>
</body>


</html>
